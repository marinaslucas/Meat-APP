<div class="form-group" [class.has-success]="iptAddress.valid &amp;&amp; (iptAdress.dirty || iptAddress.touched)"
                        [class.has-error]="!iptAddress.valid &amp;&amp; (iptAdress.dirty || iptAddress.touched)">
  <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> Endereço</label>
  <input type="text" class="form-control" name="address" ngModel required minlength="4" #iptAddress="ngModel" placeholder="Endereço" autocomplete="off">
  <span class="help-block" *ngIf="iptAddress.valid &amp;&amp; (iptAdress.dirty || iptAddress.touched)"><i class="fa fa-check"></i> Ok</span>
  <span class="help-block"*ngIf="!iptAddress.valid &amp;&amp; (iptAdress.dirty || iptAddress.touched)"><i class="fa fa-remove"></i> Campo obrigatório</span>
</div>
